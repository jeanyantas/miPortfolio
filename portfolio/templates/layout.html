{% load static %}

<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/x-icon" href="{% static 'portfolio/icono.jpg' %}">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {# <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> #}
        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body class="bg-light text-black fst-italic">

        {% include 'partials/navbar.html' %}

        {% if messages %}
        {% for message in messages %}
        <div class="row justify-content-end">
            <div class="col-md-2 me-3 mt-3">
                <div id="box" class="alert alert-success alert-dismissible fade show shadow">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong class="text-dark">{{ message }}</strong>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}

        <div class="container p-4">
            {% block content %}
            {% endblock %}
        </div>

        {% include 'partials/footer.html' %}

        <script>
            setTimeout(() => {
                    const box = document.getElementById('box');
                    box.style.display = 'none';
                  }, 2000);
        </script>
        {# <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> #}
        <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
